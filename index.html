        function generateItemDetails(item, type) {
            const details = [];

                details.push(`<span><strong>Descrizione:</strong> ${item.Descrizione || item.descrizione}</span>`);
            }
            
            // Dettagli specifici per tipo
            switch (type) {
                case 'profili':
                    if (item.Lunghezza) details.push(`<span><strong>Lunghezza:</strong> ${item.Lunghezza}</span>`);
                    if (item.IP) details.push(`<span><strong>IP:</strong> ${item.IP}</span>`);
                    if (item.Dissipazione_Max) details.push(`<span><strong>Dissipazione Max:</strong> ${item.Dissipazione_Max}</span>`);
                    break;
                case 'dimmer':
                    if (item.Potenza) details.push(`<span><strong>Potenza:</strong> ${item.Potenza}</span>`);
                    if (item.Tensione) details.push(`<span><strong>Tensione:</strong> ${item.Tensione}</span>`);
                    if (item.Canali_Dimmer) details.push(`<span><strong>Canali Dimmer:</strong> ${item.Canali_Dimmer}</span>`);

                    break;
                case 'strip':
                    if (item.Potenza) details.push(`<span><strong>Potenza:</strong> ${item.Potenza}</span>`);

                    if (item.Colore) details.push(`<span><strong>Colore:</strong> ${item.Colore}</span>`);
                    break;
                case 'alimentatori':
                    if (item.potenza_uscita) details.push(`<span><strong>Potenza:</strong> ${item.potenza_uscita}W</span>`);
                    if (item.tensione_uscita) details.push(`<span><strong>Tensione:</strong> ${item.tensione_uscita}V</span>`);

                    break;

            return details.join('');

        function generateExtendedDetails(item, type) {

            const excludeKeys = ['Codice', 'codice', 'Descrizione', 'Finitura', 'Potenza', 'Tensione', 'Tipo', 'Input Volt', 'Colore', 'potenza_uscita', 'tensione_uscita', 'corrente_uscita'];

            return details.join('');

// Funzione principale per calcolare alimentatori
async function calcolaAlimentatori(wattMetro, volt) {
    const metriInput = document.getElementById('metri_input');
    const metri = parseFloat(metriInput.value);
    
    if (isNaN(metri) || metri <= 0) {
        alert('Inserisci un valore valido per i metri');
        return;
    }
    
    const risultatiDiv = document.getElementById('risultati_alimentatori');
    risultatiDiv.innerHTML = '<div class="loading">Calcolo in corso...</div>';
    risultatiDiv.classList.remove('hidden');
    
    try {
        // Calcola i parametri necessari
        const potenzaTotale = wattMetro * metri;
        const ampereNecessari = potenzaTotale / volt;
        const ampereConMargine = ampereNecessari * 1.2; // 20% di margine di sicurezza
        
        // Chiamata al backend per ottenere alimentatori compatibili
        const codiceStrip = document.getElementById('codice').value.trim();
        const response = await fetch(`http://localhost:5000/calcola_alimentatori?codice=${encodeURIComponent(codiceStrip)}&metri=${metri}`);
        const data = await response.json();
        
        if (data.error) {
            risultatiDiv.innerHTML = `<div class="error-message">${data.error}</div>`;
            return;
        }
        
        // Genera HTML per i risultati
        let html = `
            <div class="calc-summary">
                <h4>üìä Riepilogo Calcolo</h4>
                <div class="calc-details">
                    <span><strong>Metri richiesti:</strong> ${metri}m</span>
                    <span><strong>Potenza totale:</strong> ${potenzaTotale.toFixed(2)}W</span>
                    <span><strong>Ampere necessari:</strong> ${ampereNecessari.toFixed(2)}A</span>
                    <span><strong>Ampere con margine:</strong> ${ampereConMargine.toFixed(2)}A</span>
                </div>
            </div>
        `;
        
        if (data.alimentatori_compatibili && data.alimentatori_compatibili.length > 0) {
            html += `
                <div class="alimentatori-results">
                    <h4>‚ö° Alimentatori Compatibili (${data.alimentatori_compatibili.length})</h4>
                    <div class="alimentatori-list">
                        ${data.alimentatori_compatibili.map(alim => `
                            <div class="alimentatore-item">
                                <div class="alimentatore-header">
                                    <strong>${alim.codice}</strong>
                                    <span class="potenza-badge">${alim.potenza_uscita || alim.potenza_W || 'N/A'}W</span>
                                </div>
                                <div class="alimentatore-details">
                                    <span>Corrente: ${alim.corrente_A || alim.corrente_uscita || 'N/A'}A</span>
                                    <span>Tensione: ${alim.tensione_uscita || alim.tensione_V || 'N/A'}V</span>
                                    ${alim.margine_utilizzazione ? `<span>Utilizzo: ${alim.margine_utilizzazione}%</span>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        } else {
            html += `
                <div class="no-results">
                    <h4>‚ö†Ô∏è Nessun alimentatore compatibile</h4>
                    <p>Non sono stati trovati alimentatori compatibili per questa configurazione.</p>
                    <p>Prova a ridurre i metri o contatta il supporto tecnico.</p>
                </div>
            `;
        }
        
        risultatiDiv.innerHTML = html;
        
    } catch (error) {
        console.error('Errore nel calcolo alimentatori:', error);
        risultatiDiv.innerHTML = `
            <div class="error-message">
                <h4>Errore di connessione</h4>
                <p>Impossibile calcolare gli alimentatori. Verifica la connessione al server.</p>
            </div>
        `;
    }
}

// Aggiungi questa funzione per gestire meglio gli errori
function handleApiError(error, context = 'Operazione') {
    console.error(`Errore ${context}:`, error);
    
    let errorMessage = 'Errore sconosciuto';
    if (error.message) {
        errorMessage = error.message;
    } else if (typeof error === 'string') {
        errorMessage = error;
    }
    
    return `
        <div class="error-message">
            <h4>‚ùå Errore ${context}</h4>
            <p>${errorMessage}</p>
            <p>Riprova o contatta il supporto tecnico se il problema persiste.</p>
        </div>
    `;
}
